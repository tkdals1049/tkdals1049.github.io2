---
layout: page
# The Gallerys layout
---

{% include lang.html %}

<div id="gallerys" data-exif='{{ site.exif }}'>
  {% assign image_files = site.static_files | where: "gallerys", true %}
  {% for image in image_files %}
  <article class="thumb">
      <a href="{{site.img_cdn}}gallerys/{{ image.name }}" class="image">
          <img src="{{site.img_cdn}}gallerys/{{ image.name }}" alt=""
               data-name="{{ image.name }}"/></a>
      <!--<h2></h2>
      <p></p>-->
  </article>
  {% endfor %}
</div>

<script type="text/javascript">
  $(document).ready(function() {
      $("#imageGallery").lightGallery({
        thumbnail: false,
        selector: '.image'
      });
  });
</script>
